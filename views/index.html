<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

  <title>Request Header Parser Microservice v.1</title>

  <style>
  </style>
</head>

<body>
  <h1>Welcome to Request Header Parser Microservice</h1>

  <h2>Sample:</h2>



  <script type='text/javascript'>
    let container = document.querySelector('body');

    function writeTitle(title) {
      container.innerHTML += `<h2>--- ${title} ---</h2>`;
    }

    function writeData(data) {
      container.innerHTML += `<p>${data}</p>`;
    }

    const domainName = 'https://rhp-ms.glitch.me/';
    let samples = [
      'api/whoami'
    ];

    samples.forEach(sample => {
      writeData(`<a href='${domainName}${sample}'>${domainName}${sample}</a>`);
    });
  </script>
</body>

</html>
